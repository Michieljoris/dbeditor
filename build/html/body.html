<div class="container" ng-controller="MainCntl">
  
  <div class="row">
    <div class="span10">
      Dropbox: {{userInfo.name}}
    </div>
    <div class="span2">
      <button id="signin-button" ng-hide="authenticated" ng-click="signin()" class="btn">Sign in to dropbox</button>
      <button id="signout-button" ng-show="authenticated"
	      ng-click="signout()" class="btn">Sign out of dropbox</button>
    </div>
  </div>
  <div class="row">
    <h3 class="span12">{{fileName}}</h3>
   </div> 
  
  <div class="row">
    <div class="span12">
      <em><span ng-repeat="entry in pathArray">/<a href="#" ng-click="fileClick(entry)">{{entry.realName}}</a></span></em>
    </div>
  </div>
  <div class="row">
    <div id="sidebar" class="span3">
      <div class="well">
	<ul>
	  <li ng-repeat="entry in entries">
	    <a ng-href="#" ng-click="fileClick(entry)">{{entry.name}}</a>
	  </li>
	</ul>
	
      </div>
      
    </div>
    
    <div class="span9 tabbable"> <!-- Only required for left/right tabs -->
      <ul class="nav nav-tabs">
	<li class="active"><a href="#tab1" data-toggle="tab">Markdown</a></li>
	<li><a href="#tab2" data-toggle="tab">Wysiwyg</a></li>
      </ul>
      <div class="tab-content">
	<div class="tab-pane active" id="tab1">
	  <div id="epiceditor" class="epiceditors"></div>
	</div>
	<button id="saveMdButton" ng-click="saveMarkdown()"
	class="btn pull-right">Save to dropbox</button>
	<div class="tab-pane" id="tab2">
	  <textarea id="myeditor"></textarea>
	</div>
      </div>
    </div>

  </div>
</div>
